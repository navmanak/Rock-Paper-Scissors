<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors By Manak</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    
    
    <div class = "table">
      <table>
        <tr>
          <th><h2>Computer Choice</h2></th>
          <th><h2>Your Choice</h2></th>
        </tr>
        <tr>
          <td><h2><span id="computer-choice"></span></h2></td>
          <td><h2><span id="user-choice"></span></h2></td>
        </tr>
      </table>
    </div>
    <div class="res">
      <h2>Result: <span id="result"></span></h2>
    </div>
    <div class = "buttons-pick">
      <button id="rock">rock</button>
      <button id="paper">paper</button>
      <button id="scissors">scissors</button>
    </div>
    

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
